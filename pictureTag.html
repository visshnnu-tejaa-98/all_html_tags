<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Tag</title>
  </head>
  <body>
    <picture>
      <source
        media="(min-width:650px)"
        srcset="https://www.w3schools.com/tags/img_white_flower.jpg.jpg"
      />
      <source
        media="(min-width:465px)"
        srcset="https://www.w3schools.com/tags/img_orange_flowers.jpg.jpg"
      />
      <img
        src="https://www.w3schools.com/tags/img_orange_flowers.jpg.jpg"
        alt="Flowers"
        style="width: auto"
      />
    </picture>
  </body>
</html>
