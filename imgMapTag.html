<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map Tag</title>
  </head>
  <body>
    <img
      src="https://www.w3schools.com/html/workplace.jpg"
      alt="Workplace"
      usemap="#workmap"
      width="400"
      height="379"
    />

    <map name="workmap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Computer"
        href="https://www.w3schools.com/w3images/mac.jpg"
      />
      <area
        shape="rect"
        coords="290,172,333,250"
        alt="Phone"
        href="https://www.w3schools.com/w3images/cellphone.jpg"
      />
      <area
        shape="circle"
        coords="337,300,44"
        alt="Cup of coffee"
        href="https://www.w3schools.com/w3images/coffeehouse2.jpg"
      />
    </map>
  </body>
</html>
